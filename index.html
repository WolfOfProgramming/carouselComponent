<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Carousel</title>
        <link
            href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/styles.css" />

    <body>
        <h2 class="header">Screenshots</h2>
        <div class="wrapper">

        </div>
        <div class="container">
            <div class="carousel">
                <div class="carousel__container">
                    <div class="carousel__slide">
                        <img

                    <div class="carousel__slide">

                            class="carousel__image"
                        />

                    <div class="carousel__slide">
                        <img
                            src="src/images/flower4.jpg"
                            alt="Really beautiful flower."
                            class="carousel__image"
                        />
                    </div>
                    <div class="carousel__slide">
                        <img
                            src="src/images/flower5.jpg"
                            alt="Really beautiful flower."
                            class="carousel__image"
                        />
                    </div>
                    <div class="carousel__slide">
                        <img
                            src="src/images/flower6.jpg"
                            alt="Really beautiful flower."
                            class="carousel__image"
                        />
                    </div>
                    <div class="carousel__slide">
                        <img
                            src="src/images/flower7.jpg"
                            alt="Really beautiful flower."
                            class="carousel__image"
                        />
                    </div>
                </div>
            </div>
            <div class="dotsNav"></div>
        </div>
        <script defer src="src/main2.js"></script>
    </body>
</html>
